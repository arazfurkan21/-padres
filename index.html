<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirim Gönder</title>
</head>
<body>

    <h2>Web Sitesinden Telefon Bildirimi Gönderme</h2>
    <button onclick="sendNotification()">Bildirim Gönder</button>

    <script>
        function sendNotification() {
            // Kullanıcıdan bildirim izni iste
            if (Notification.permission === "granted") {
                showNotification();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        showNotification();
                    }
                });
            }
        }

        function showNotification() {
            new Notification("Merhaba!", {
                body: "Bu, web sitenizden gönderilen bir bildirimdir.",
                icon: "https://cdn-icons-png.flaticon.com/512/1827/1827343.png" // İsteğe bağlı ikon
            });
        }
    </script>

</body>
</html>
