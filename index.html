<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP ve Konum Bilgisi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>📡 İnternet Servis Sağlayıcınız:</h2>
    <p id="isp">Yükleniyor...</p>

    <h2>📍 Bulunduğunuz Şehir:</h2>
    <p id="city">Yükleniyor...</p>

    <h2>🌍 Ülkeniz:</h2>
    <p id="country">Yükleniyor...</p>

    <h2>🔍 IP Adresiniz:</h2>
    <p id="ip">Yükleniyor...</p>

    <h2>📌 Konumunuz:</h2>
    <p id="location">Yükleniyor...</p>
    <p id="mapLink"></p>

    <script>
        $(function() {
            $.get("https://ipinfo.io/json?token=YOUR_TOKEN", function(response) {
                $("#isp").text(response.org); // ISP bilgisi
                $("#city").text(response.city); // Şehir bilgisi
                $("#country").text(response.country); // Ülke bilgisi
                $("#ip").text(response.ip); // IP adresi
                $("#location").text("Koordinatlar: " + response.loc); // Enlem & Boylam
                
                // Google Haritalar bağlantısı oluştur
                let mapURL = `https://www.google.com/maps?q=${response.loc}`;
                $("#mapLink").html(`<a href="${mapURL}" target="_blank">Google Haritalar'da Gör</a>`);
            }, "jsonp");
        });

        // Kullanıcıya uyarı göster
        alert("Bu sayfa konum bilgisi almak için iyi bir internet bağlantısı gerektirir!");
    </script>

</body>
</html>
